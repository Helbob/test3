<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formular</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>
            Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
            høre fra dig.
          </p>
        </header>

        <form name="kontakt" netlify>
          <!-- Formular-indhold -->
          <div class="form-felt">
            <label for="full-name">Fulde navn</label>
            <input
              placeholder="fx Jens Jensen"
              id="full-name"
              name="fname"
              type="text"
            />
          </div>
          <div class="form-felt">
            <label for="">Email</label>
            <input
              placeholder="fx jens@gmail.com"
              id="email"
              name="email"
              type="email"
            />
          </div>
          <div class="form-felt">
            <label for="besked">Besked (Valgfri)</label>
            <textarea
              placeholder="Skriv tekst her..."
              name="besked"
              id="besked"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button>Send</button>
        </form>
      </section>
    </main>
  </body>
</html>
